<div class="row">
  <div class="col-md-5">
<app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
<app-recipe-details
*ngIf="selectedRecipe; else textInfo" [recipe]="selectedRecipe"></app-recipe-details>
<ng-template #textInfo>
  <p>Please select a recipe</p>
</ng-template>
  </div>
</div>
